<!DOCTYPE html>
<html>
<head>
<style>
body { 
  background-image: url('images/map.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center; 
  background-size: 100%;
  overflow: hidden;
}

button {
  border: none;
  cursor: pointer;
  appearance: none;
  background-color: inherit;
}

#nus {
  width: 100%;
  height: 70px;
}

#scene {
    display: none;
    margin: auto;
    width: 60%;
    padding: 20px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}
</style>
</head>
<body>

    <button onclick="popUp()"><img  id="nus" src="images/nus.jpg" ></button>
    
    <div id="scene">
        <h1>The background-position Property</h1>
        <p>Here, the background image will be positioned in the center of the element (in this case, the body element).</p>
    </div>





    <script type="application/javascript">
        function popUp() {
    
            document.getElementById("scene").style.display="block";
            
        }

      
    </script>
</body>
</html>
